name: why-donors-donate
exclude:
- Makefile
- options.R
- survey
- Icon?
navbar:
  title: Why Donors Donate
  right:
  - text: Preregistration & IRB
    icon: fa-pencil-square
    href: preregistration.html
  - text: Experiment
    icon: fa-flask
    href: experiment.html
  - text: Data cleaning
    icon: fa-table
    href: 01_clean-data.html
